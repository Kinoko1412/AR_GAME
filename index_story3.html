<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Game with MindAR</title>
    <!-- 引入 A-Frame 和 MindAR 的 JavaScript 函式庫 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <!-- 定義 A-Frame 場景並設定 MindAR 的圖像目標來源 -->
    <a-scene mindar-image="imageTargetSrc: storyAR/combined.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <!-- 定義場景中使用的資產 -->
        <a-assets>
            <img id="0" src="storyAR/P/16.png" />
            <img id="1" src="storyAR/P/muderer.png" />
            <img id="3" src="storyAR/P/princess.png" />
            <img id="2" src="storyAR/P/dead.png" />
            <a-asset-item id="knifeModel" src="storyAR/model/knife.gltf"></a-asset-item>
            <a-asset-item id="lineModel" src="storyAR/model/line.gltf"></a-asset-item>
            <a-asset-item id="NotebookModel" src="storyAR/model/Notebook.gltf"></a-asset-item>
            <a-asset-item id="poisonModel" src="storyAR/model/poison.gltf"></a-asset-item>
        </a-assets>

        <!-- 設定相機 -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image src="#0" position="0 0 0"></a-image> <!-- 投影圖片 -->
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-image src="#1" position="0 0 0"></a-image> <!-- 投影圖片 -->
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-image src="#3" position="0 0 0"></a-image> <!-- 投影圖片 -->
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-image src="#2" position="0 0 0"></a-image> <!-- 投影圖片 -->
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-gltf-model src="#knifeModel" position="0 0 0" scale="0.01 0.01 0.01" rotation="90 0 0"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
            <a-gltf-model src="#NotebookModel" position="0 0 0" scale="0.01 0.01 0.01" rotation="90 0 0"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
            <a-gltf-model src="#poisonModel" position="0 0 0" scale="0.01 0.01 0.01" rotation="90 0 0"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 7">
            <a-gltf-model src="#lineModel" position="0 0 0" scale="0.01 0.01 0.01" rotation="0 0 0"></a-gltf-model>
        </a-entity>
    </a-scene>

</body>
</html>

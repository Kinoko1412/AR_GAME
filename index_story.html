<!DOCTYPE html>
<html>
<head>
    <title>Responsive Fullscreen Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 禁止滾動條 */
        }
        #image-container {
            height: 100%;
            width: 100%;
            background-size: contain; /* 確保圖片完整顯示 */
            background-position: center center; /* 圖片置中 */
            background-repeat: no-repeat; /* 不重複圖片 */
            position: relative; /* 相對定位，作為按鈕的父元素 */
        }
        #nav-buttons {
            position: absolute;
            width: 100%;
            top: 0; /* 移動到頂部 */
            padding-top: 10px; /* 頂部的間隙 */
            text-align: center;
            z-index: 10; /* 確保按鈕在圖片之上 */
        }
        .button {
            padding: 0.5em 1em; /* 按鈕內邊距 */
            font-size: 250%; /* 字體大小增加50% */
            opacity: 0.7; /* 按鈕透明度，以便圖片可見 */
            cursor: pointer; /* 鼠標懸停時顯示指標 */
            background: #fff; /* 按鈕背景色 */
            border: none; /* 移除邊框 */
            border-radius: 5px; /* 圓角邊框 */
        }
        .button:hover {
            opacity: 1; /* 滑鼠經過時的透明度 */
        }
        .button-left {
            position: absolute;
            left: 10px; /* 距離左邊的間隙 */
        }
        .button-right {
            position: absolute;
            right: 10px; /* 距離右邊的間隙 */
        }
    </style>
</head>
<body>
    <div id="image-container" style="background-image: url('character/chat/chat_0.png');">
        <div id="nav-buttons">
            <button class="button button-left" onclick="prevImage()">Previous</button>
            <button class="button button-right" onclick="nextImage()">Next</button>
        </div>
    </div>

    <script>
        var imageIndex = 0;
        var maxIndex = 45; // 最大的圖片索引
        var imagePath = "character/chat/chat_";

        function updateImage() {
            var imageUrl = imagePath + imageIndex + ".png";
            document.getElementById("image-container").style.backgroundImage = "url('" + imageUrl + "')";
        }

        function nextImage() {
            if (imageIndex < maxIndex) {
                imageIndex++;
                updateImage();
            }
        }

        function prevImage() {
            if (imageIndex > 0) {
                imageIndex--;
                updateImage();
            }
        }
    </script>
</body>
</html>

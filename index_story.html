<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <style>
        #image-container {
            text-align: center;
        }
        #nav-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="image" src="/character/chat/chat_0.png" alt="Chat Image">
    </div>
    <div id="nav-buttons">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        var imageIndex = 0;
        var imagePath = "/character/chat/chat_";

        function updateImage() {
            var imageUrl = imagePath + imageIndex + ".png";
            document.getElementById("image").src = imageUrl;
        }

        function nextImage() {
            imageIndex++;
            updateImage();
        }

        function prevImage() {
            if (imageIndex > 0) {
                imageIndex--;
                updateImage();
            }
        }
    </script>
</body>
</html>

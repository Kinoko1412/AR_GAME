<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 禁止滾動條 */
        }
        #image-container {
            height: 100%;
            width: 100%;
            background-size: cover; /* 覆蓋整個容器，可能會導致圖片被裁切 */
            background-position: center; /* 圖片置中 */
            background-repeat: no-repeat; /* 不重複圖片 */
        }
        #nav-buttons {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        #nav-buttons button {
            opacity: 0.7; /* 按鈕透明度，以便圖片可見 */
        }
        #nav-buttons button:hover {
            opacity: 1; /* 滑鼠經過時的透明度 */
        }
        .button-left {
            position: absolute;
            left: 0;
        }
        .button-right {
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="image-container" style="background-image: url('character/chat/chat_0.png');">
        <!-- 背景圖片將在這裡顯示 -->
    </div>
    <div id="nav-buttons">
        <button class="button-left" onclick="prevImage()">Previous</button>
        <button class="button-right" onclick="nextImage()">Next</button>
    </div>

    <script>
        var imageIndex = 0;
        var maxIndex = 45; // 最大的圖片索引
        var imagePath = "character/chat/chat_";

        function updateImage() {
            var imageUrl = imagePath + imageIndex + ".png";
            document.getElementById("image-container").style.backgroundImage = "url('" + imageUrl + "')";
        }

        function nextImage() {
            if (imageIndex < maxIndex) {
                imageIndex++;
                updateImage();
            }
        }

        function prevImage() {
            if (imageIndex > 0) {
                imageIndex--;
                updateImage();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>AR Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.0.12"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="images/Object1.png">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
            <a-entity position="0 1.2 0">
                <a-image src="images/Projection1.png"></a-image>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>


<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const list = ["glasses1", "glasses2", "hat1", "hat2", "earring"];
        const visibles = [true, false, false, true, true];
        
        // 檢測是否為安卓設備
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // 添加位置穩定性控制
        const stabilizeFaceTracking = () => {
          const sceneEl = document.querySelector('a-scene');
          let headPosition = null;
          let isInitialized = false;
          
          // 當人臉被追蹤到時調整位置
          sceneEl.addEventListener('targetFound', function() {
            console.log("Face target found");
            // 獲取頭部定位點
            const headAnchor = document.querySelector('[mindar-face-target="anchorIndex: 168"]');
            if (headAnchor) {
              headPosition = headAnchor.object3D.position;
              console.log("Head position:", headPosition);
              if (!isInitialized) {
                // 首次偵測到頭部時進行初始化調整
                adjustAccessoriesPosition(headPosition);
                isInitialized = true;
              }
            }
          });
          
          // 當人臉追蹤更新時微調位置
          sceneEl.addEventListener('targetUpdate', function() {
            // 使用節流函數減少更新頻率，提高穩定性
            if (!window.throttlePause && headPosition) {
              window.throttlePause = true;
              setTimeout(() => {
                window.throttlePause = false;
                const headAnchor = document.querySelector('[mindar-face-target="anchorIndex: 168"]');
                if (headAnchor) {
                  headPosition = headAnchor.object3D.position;
                  adjustAccessoriesPosition(headPosition);
                }
              }, 200); // 每200毫秒更新一次位置
            }
          });
          
          // 當人臉追蹤丟失時重置狀態
          sceneEl.addEventListener('targetLost', function() {
            console.log("Face target lost");
            headPosition = null;
            isInitialized = false;
          });
        };
        
        // 調整配件位置的函數
        const adjustAccessoriesPosition = (headPosition) => {
          if (isAndroid) {
            const headOffset = headPosition ? headPosition : { x: 0, y: 0, z: 0 };
            
            // 帽子位置調整
            const hat1 = document.querySelector(".hat1-entity");
            if (hat1) {
              const hat1Pos = {
                x: headOffset.x,
                y: headOffset.y + 0.65,
                z: headOffset.z - 0.45
              };
              hat1.setAttribute("position", `${hat1Pos.x} ${hat1Pos.y} ${hat1Pos.z}`);
              hat1.setAttribute("scale", "0.28 0.28 0.28");
              hat1.setAttribute("rotation", "0 0 0");
            }
            
            const hat2 = document.querySelector(".hat2-entity");
            if (hat2) {
              const hat2Pos = {
                x: headOffset.x,
                y: headOffset.y - 0.05,
                z: headOffset.z - 0.45
              };
              hat2.setAttribute("position", `${hat2Pos.x} ${hat2Pos.y} ${hat2Pos.z}`);
              hat2.setAttribute("scale", "0.0065 0.0065 0.0065");
            }
            
            // 眼鏡位置調整
            const glasses1 = document.querySelector(".glasses1-entity");
            if (glasses1) {
              const glasses1Pos = {
                x: headOffset.x,
                y: headOffset.y - 0.03,
                z: headOffset.z - 0.02
              };
              glasses1.setAttribute("position", `${glasses1Pos.x} ${glasses1Pos.y} ${glasses1Pos.z}`);
              glasses1.setAttribute("scale", "0.008 0.008 0.008");
            }
            
            const glasses2 = document.querySelector(".glasses2-entity");
            if (glasses2) {
              const glasses2Pos = {
                x: headOffset.x,
                y: headOffset.y - 0.22,
                z: headOffset.z - 0.05
              };
              glasses2.setAttribute("position", `${glasses2Pos.x} ${glasses2Pos.y} ${glasses2Pos.z}`);
              glasses2.setAttribute("scale", "0.5 0.5 0.5");
            }
            
            // 耳環位置調整
            const earrings = document.querySelectorAll(".earring-entity");
            earrings.forEach((earring, index) => {
              // 左右耳環分別調整
              const earringPos = {
                x: headOffset.x + (index === 0 ? -0.1 : 0.1), // 左右耳位置偏移
                y: headOffset.y - 0.28,
                z: headOffset.z - 0.28
              };
              earring.setAttribute("position", `${earringPos.x} ${earringPos.y} ${earringPos.z}`);
              earring.setAttribute("scale", "0.045 0.045 0.045");
            });
          }
        };
        
        // 添加手動微調控制面板（調試用）
        const addAdjustmentControls = () => {
          const controlPanel = document.createElement("div");
          controlPanel.style.position = "fixed";
          controlPanel.style.right = "10px";
          controlPanel.style.bottom = "10px";
          controlPanel.style.background = "rgba(0,0,0,0.7)";
          controlPanel.style.color = "white";
          controlPanel.style.padding = "10px";
          controlPanel.style.borderRadius = "5px";
          controlPanel.style.zIndex = "1000";
          controlPanel.style.display = "none"; // 默認隱藏
          
          controlPanel.innerHTML = `
            <div style="margin-bottom:5px">位置微調</div>
            <button id="adjust-up">上移</button>
            <button id="adjust-down">下移</button>
            <button id="adjust-left">左移</button>
            <button id="adjust-right">右移</button>
            <button id="adjust-forward">前移</button>
            <button id="adjust-back">後移</button>
            <div style="margin:5px 0">縮放: <input type="range" id="adjust-scale" min="50" max="150" value="100"></div>
            <div><button id="toggle-debug">關閉</button></div>
          `;
          
          document.body.appendChild(controlPanel);
          
          // 添加調試按鈕
          const debugBtn = document.createElement("button");
          debugBtn.textContent = "調試";
          debugBtn.style.position = "fixed";
          debugBtn.style.right = "10px";
          debugBtn.style.top = "10px";
          debugBtn.style.zIndex = "1000";
          document.body.appendChild(debugBtn);
          
          debugBtn.addEventListener("click", () => {
            controlPanel.style.display = controlPanel.style.display === "none" ? "block" : "none";
          });
          
          document.getElementById("toggle-debug").addEventListener("click", () => {
            controlPanel.style.display = "none";
          });
          
          // 添加微調事件
          const adjustStep = 0.02;
          const currentItem = { name: "hat1" }; // 默認調整帽子1
          
          document.getElementById("adjust-up").addEventListener("click", () => {
            adjustItemPosition(currentItem.name, 0, adjustStep, 0);
          });
          
          document.getElementById("adjust-down").addEventListener("click", () => {
            adjustItemPosition(currentItem.name, 0, -adjustStep, 0);
          });
          
          document.getElementById("adjust-left").addEventListener("click", () => {
            adjustItemPosition(currentItem.name, -adjustStep, 0, 0);
          });
          
          document.getElementById("adjust-right").addEventListener("click", () => {
            adjustItemPosition(currentItem.name, adjustStep, 0, 0);
          });
          
          document.getElementById("adjust-forward").addEventListener("click", () => {
            adjustItemPosition(currentItem.name, 0, 0, -adjustStep);
          });
          
          document.getElementById("adjust-back").addEventListener("click", () => {
            adjustItemPosition(currentItem.name, 0, 0, adjustStep);
          });
          
          document.getElementById("adjust-scale").addEventListener("input", (e) => {
            const scaleRatio = parseInt(e.target.value) / 100;
            adjustItemScale(currentItem.name, scaleRatio);
          });
          
          // 點擊配件縮略圖時切換當前調整的配件
          list.forEach(item => {
            const button = document.querySelector("#" + item);
            button.addEventListener("dblclick", () => {
              currentItem.name = item;
              alert(`現在調整: ${item}`);
            });
          });
        };
        
        // 調整特定配件的位置
        const adjustItemPosition = (itemName, x, y, z) => {
          const entities = document.querySelectorAll("." + itemName + "-entity");
          entities.forEach(entity => {
            const pos = entity.getAttribute("position");
            const newX = typeof pos.x === 'number' ? pos.x + x : parseFloat(pos.x) + x;
            const newY = typeof pos.y === 'number' ? pos.y + y : parseFloat(pos.y) + y;
            const newZ = typeof pos.z === 'number' ? pos.z + z : parseFloat(pos.z) + z;
            entity.setAttribute("position", `${newX} ${newY} ${newZ}`);
            console.log(`${itemName} 位置: ${newX}, ${newY}, ${newZ}`);
          });
        };
        
        // 調整特定配件的縮放
        const adjustItemScale = (itemName, ratio) => {
          const entities = document.querySelectorAll("." + itemName + "-entity");
          entities.forEach(entity => {
            const scale = entity.getAttribute("scale");
            const baseScale = entity.dataset.baseScale ? JSON.parse(entity.dataset.baseScale) : scale;
            
            // 保存基礎縮放值
            if (!entity.dataset.baseScale) {
              entity.dataset.baseScale = JSON.stringify(scale);
            }
            
            const newX = typeof baseScale.x === 'number' ? baseScale.x * ratio : parseFloat(baseScale.x) * ratio;
            const newY = typeof baseScale.y === 'number' ? baseScale.y * ratio : parseFloat(baseScale.y) * ratio;
            const newZ = typeof baseScale.z === 'number' ? baseScale.z * ratio : parseFloat(baseScale.z) * ratio;
            entity.setAttribute("scale", `${newX} ${newY} ${newZ}`);
            console.log(`${itemName} 縮放: ${newX}, ${newY}, ${newZ}`);
          });
        };
        
        // 設置配件可見性
        const setVisible = (button, entities, visible) => {
          if (visible) {
            button.classList.add("selected");
          } else {
            button.classList.remove("selected");
          }
          entities.forEach((entity) => {
            entity.setAttribute("visible", visible);
          });
        }
        
        // 初始化配件可見性
        list.forEach((item, index) => {
          const button = document.querySelector("#" + item);
          const entities = document.querySelectorAll("." + item + "-entity");
          setVisible(button, entities, visibles[index]);
          button.addEventListener('click', () => {
            visibles[index] = !visibles[index];
            setVisible(button, entities, visibles[index]);
          });
        });
        
        // 添加設備信息顯示
        const deviceInfo = document.createElement("div");
        deviceInfo.style.position = "fixed";
        deviceInfo.style.left = "10px";
        deviceInfo.style.top = "10px";
        deviceInfo.style.background = "rgba(0,0,0,0.5)";
        deviceInfo.style.color = "white";
        deviceInfo.style.padding = "5px";
        deviceInfo.style.fontSize = "10px";
        deviceInfo.style.zIndex = "1000";
        deviceInfo.innerHTML = `設備: ${isAndroid ? "Android" : "其他"}`;
        document.body.appendChild(deviceInfo);
        
        // 初始化穩定性控制
        stabilizeFaceTracking();
        
        // 在頁面加載後延遲調整位置
        setTimeout(() => {
          adjustAccessoriesPosition();
          
          // 只在調試模式下添加微調控制
          if (window.location.search.includes('debug=true')) {
            addAdjustmentControls();
          }
        }, 1000);
      })
    </script>
    
    <!-- 其餘樣式和HTML保持不變 -->
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .options-panel {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 2;
      }
      .options-panel img {
        border: solid 2px;
        width: 50px;
        height: 50px;
        object-fit: cover;
        cursor: pointer;
      }
      .options-panel img.selected {
        border-color: green;
      }
      .ar-game-btn {
        position: fixed;
        left: 10px;
        bottom: 10px;
        padding: 10px 20px;
        background-color: #f0f0f0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div class="options-panel">
	<img id="hat1" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat/thumbnail.png"/>
	<img id="hat2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat2/thumbnail.png"/>
	<img id="glasses1" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/thumbnail.png"/>
	<img id="glasses2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses2/thumbnail.png"/>
	<img id="earring" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/earring/thumbnail.png"/>
  <a href="https://kinoko1412.github.io/AR_GAME/" class="ar-game-btn">AR Game</a>
      </div>
      <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
          <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
          <a-asset-item id="glassesModel2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses2/scene.gltf"></a-asset-item>
          <a-asset-item id="hatModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat/scene.gltf"></a-asset-item>
          <a-asset-item id="hatModel2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat2/scene.gltf"></a-asset-item>
          <a-asset-item id="earringModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/earring/scene.gltf"></a-asset-item>
        </a-assets>
        <a-camera active="false" position="0 0 0"></a-camera>
	<!-- head occluder -->
        <a-entity mindar-face-target="anchorIndex: 168">
	  <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 10">
	  <a-gltf-model rotation="0 -0 0" position="0 1.0 -0.5" scale="0.35 0.35 0.35" src="#hatModel" class="hat1-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 10">
	  <a-gltf-model rotation="0 -0 0" position="0 -0.2 -0.5" scale="0.008 0.008 0.008" src="#hatModel2" class="hat2-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 168">
	  <a-gltf-model rotation="0 -0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel" class="glasses1-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 168">
	  <a-gltf-model rotation="0 -90 0" position="0 -0.3 0" scale="0.6 0.6 0.6" src="#glassesModel2" class="glasses2-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 127">
	  <a-gltf-model rotation="-0.1 -0 0" position="0 -0.3 -0.3" scale="0.05 0.05 0.05" src="#earringModel" class="earring-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 356">
	  <a-gltf-model rotation="0.1 -0 0" position="0 -0.3 -0.3" scale="0.05 0.05 0.05" src="#earringModel" class="earring-entity" visible="false"></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>

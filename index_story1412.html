<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body, html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #login-form {
        text-align: center;
    }

    #success-message {
        text-align: center;
        display: none;
    }

    #text {
        white-space: pre-wrap; /* 保留空白和換行 */
        text-align: center;
    }
</style>
</head>
<body>
<div id="login-form">
    <div>
        <label for="username">輸入角色名:</label>
        <input type="text" id="username" name="username"><br><br>
    </div>
    <div>
        <label for="password">輸入密碼:</label>
        <input type="password" id="password" name="password"><br><br>
    </div>
    <div>
        <button id="login-button">確認</button>
    </div>
</div>

<div id="success-message">
    <div id="text"></div>
</div>

<script>
    document.getElementById("login-button").addEventListener("click", function() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        if (username === "公主" && password === "1412") {
            navigator.vibrate(500); // 震動 500 毫秒
            document.getElementById("login-form").style.display = "none";
            document.getElementById("success-message").style.display = "flex";
            
            var text = "太陽不知道是在甚麼時候出現的\n當我看向窗外的陽光\n驀然回首發現公主、侍衛、國靜\n已全然消失\n只剩下破舊又空蕩的香菇旅館\n究竟這一切是個夢\n還是曾經發生過的一段往事呢?";
            var index = 0;
            var interval = setInterval(function() {
                document.getElementById("text").textContent += text[index]; // 將字元逐一加入文字區域
                index++;
                if (index === text.length) { // 如果字元已經加完，停止 interval
                    clearInterval(interval);
                } else if (text[index - 1] === '\n') { // 如果是換行字元，等待 1000 毫秒再繼續
                    clearInterval(interval);
                    setTimeout(function() {
                        interval = setInterval(function() {
                            document.getElementById("text").textContent += text[index];
                            index++;
                            if (index === text.length) {
                                clearInterval(interval);
                            }
                        }, 50);
                    }, 1000);
                }
            }, 50); // 每 50 毫秒顯示一個字
        } else {
            alert("輸入的角色名或密碼不正確");
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Game with MindAR</title>
    <!-- 引入 A-Frame 和 MindAR 的 JavaScript 函式庫 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <!-- 定義 A-Frame 場景並設定 MindAR 的圖像目標來源 -->
    <a-scene mindar-image="imageTargetSrc: storyAR/combined.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <!-- 定義場景中使用的資產 -->
        <a-assets>
            <img id="0" src="storyAR/P/16.png" />
            <img id="1" src="storyAR/P/muderer.png" />
            <img id="4" src="storyAR/P/princess.png" />

        </a-assets>

        <!-- 設定相機 -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image src="#0" position="0 1.2 0"></a-image> <!-- 投影圖片 -->
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-image src="#1" position="0 1.2 0"></a-image> <!-- 投影圖片 -->
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-image src="#4" position="0 1.2 0"></a-image> <!-- 投影圖片 -->
        </a-entity>
    </a-scene>

</body>
</html>
